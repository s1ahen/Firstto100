<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First to One Hundred</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="start-screen">
      <h1>First to 100</h1>
      <button onclick="showPlayerForm()">New Game</button>
      <div id="history">
        <h2>Game History</h2>
        <ul id="history-list"></ul>
      </div>
    </div>

    <div id="player-setup" class="hidden">
      <h2>Enter Player Names</h2>
      <input type="number" id="numPlayers" placeholder="Number of Players" />
      <button onclick="generatePlayerInputs()">Next</button>
      <div id="playerInputs"></div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2 id="current-player"></h2>
      <h3>Round Score: <span id="round-score">0</span></h3>
      <div class="keypad">
        <button onclick="roll(1)">1</button>
        <button onclick="roll(2)">2</button>
        <button onclick="roll(3)">3</button>
        <button onclick="roll(4)">4</button>
        <button onclick="roll(5)">5</button>
        <button onclick="roll(6)">6</button>
        <button class="stop" onclick="stopRound()">Stop</button>
      </div>
    </div>

    <div id="scoreboard" class="hidden">
      <h2>Scoreboard</h2>
      <ul id="score-list"></ul>
      <button onclick="nextPlayer()">Next Player</button>
    </div>

    <div id="winner-screen" class="hidden">
      <h2 id="winner-name"></h2>
      <h3>Final Scores</h3>
      <ul id="final-scores"></ul>
      <button onclick="goToStart()">Back to Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
